<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.macpaw.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.macpaw.com/css?family=FixelVariable&family=FixelVariable@italic">
		<style>
        :root {
            --color-primary: #0E7CCB;
            --color-text-secondary: #707070;
            --color-background-tertiary: #F2F2F2;
            --color-background-primary: #FFFFFF;
            --color-text-primary: #000000;
            --color-border: #D9D9D9;
            --sizing-max-width: 800px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #3A9BF0;
                --color-text-secondary: #B0B0B0;
                --color-background-tertiary: #1A1A1A;
                --color-background-primary: #0D0D0D;
                --color-text-primary: #FFFFFF;
                --color-border: #333333;
            }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'FixelVariable', sans-serif;
            background-color: var(--color-background-primary);
            color: var(--color-text-primary);
            transition: background-color 0.2s, color 0.2s;
        }
		</style>
		<meta name="theme-color" content="#0E7CCB">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
